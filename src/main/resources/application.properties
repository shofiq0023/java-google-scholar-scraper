spring.application.name=scraper
server.port=8090

spring.datasource.url=jdbc:postgresql://localhost:5432/muti_threaded_web_scrapper
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

google.scholar.website=https://scholar.google.com/scholar
google.scholar.year.filter.name=as_ylo
google.scholar.search.query.name=q
google.scholar.search.pagination.name=start